name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  # 准备：提取版本号
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # 构建全平台二进制文件
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
          - os: windows-latest
            goos: windows
            goarch: arm64
            ext: .exe
          - os: macos-13
            goos: darwin
            goarch: amd64
            ext: ''
          - os: macos-14
            goos: darwin
            goarch: arm64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build monitor
        working-directory: go/claude-token-monitor
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o bin/claude-token-monitor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            -ldflags="-s -w -X main.Version=${{ needs.prepare.outputs.version }}" \
            ./cmd/monitor

      - name: Build statusline
        working-directory: go/claude-token-monitor
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o statusline-plugin/bin/statusline-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            -ldflags="-s -w" \
            ./cmd/statusline

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            go/claude-token-monitor/bin/*
            go/claude-token-monitor/statusline-plugin/bin/*

  # 创建 GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true

  # 发布到 npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [prepare, build, release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: go/claude-token-monitor/bin
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish monitor
        working-directory: go/claude-token-monitor
        run: |
          npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish statusline
        working-directory: go/claude-token-monitor/statusline-plugin
        run: |
          npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
